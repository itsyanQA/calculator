<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin Sans' rel='stylesheet'>
    <script src="./calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-container">
        <div class="calculator-container">
                <div class="input-section">
                    <input class="audit" type="text" readonly>
                </div>
                <div class="upper-buttons">
                    <button class="button clear" onclick="clearAudit()">C</button>
                    <button class="button delete" onclick="deleteValue()"><img src="./images/backspace-svgrepo-com.svg" alt="backspace-btn"></button>
                </div>    
                <div class="buttons-section">
                    <div class="first-section">
                        <button class="number">7</button>
                        <button class="number">8</button>
                        <button class="number">9</button>
                        <button class="operator">/</button>
                    </div>
                    <div class="second-section">
                        <button class="number">4</button>
                        <button class="number">5</button>
                        <button class="number">6</button>
                        <button class="operator">*</button>
                    </div>
                    <div class="third-section">
                        <button class="number">1</button>
                        <button class="number">2</button>
                        <button class="number">3</button>
                        <button class="operator">-</button>
                    </div>
                    <div class="fourth-section">
                        <button class="number">.</button>
                        <button class="number">0</button>
                        <button class="equal-sign operator" onclick="getResult()">=</button>
                        <button class="operator">+</button>
                    </div>
                </div>
        </div> 
    </div>
</body>
</html>
